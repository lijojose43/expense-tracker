<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#f1f5f9"/>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="app.css">
  <title>Expense Tracker PWA</title>
</head>
<body>
  <div class="app">
    <header class="topbar">
      <button id="backBtn" class="icon"></button>
      <h1 id="screenTitle">Home</h1>
      <div style="display:flex; gap:8px; align-items:center">
        <button id="exportBtn" class="icon" title="Export" aria-label="Export data">
          <!-- export (square.and.arrow.down) -->
          <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
            <path d="M12 3v10"/>
            <path d="m8 9 4 4 4-4"/>
            <path d="M4 14v4a3 3 0 0 0 3 3h10a3 3 0 0 0 3-3v-4"/>
          </svg>
        </button>
        <button id="importBtn" class="icon" title="Import" aria-label="Import data">
          <!-- import (square.and.arrow.up) -->
          <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
            <path d="M12 21V11"/>
            <path d="m16 15-4-4-4 4"/>
            <path d="M20 10V6a3 3 0 0 0-3-3H7A3 3 0 0 0 4 6v4"/>
          </svg>
        </button>
        <button id="addBtn" class="icon" title="Add" aria-label="Add transaction">
          <!-- plus.circle -->
          <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
            <circle cx="12" cy="12" r="9"/>
            <path d="M12 8v8M8 12h8"/>
          </svg>
        </button>
      </div>
    </header>

    <main id="homeTab" class="content">
      <section class="summary">
        <div class="card">
          <div class="label">Total Income</div>
          <div id="totalIncome" class="amount">$0</div>
        </div>
        <div class="card">
          <div class="label">Total Expenses</div>
          <div id="totalExpenses" class="amount">$0</div>
        </div>
        <div class="card wide">
          <div class="label">Savings</div>
          <div id="savings" class="amount">$0</div>
        </div>
      </section>

      <section class="filters">
        <select id="filterType"><option value="all">All</option><option value="income">Income</option><option value="expense">Expense</option></select>
        <select id="filterCategory"><option value="all">All categories</option></select>
        <input id="search" placeholder="Search description..." />
      </section>

      <section id="transactions" class="transactions">
        <!-- list -->
      </section>
    </main>
    
    <main id="summaryTab" class="content hidden">
      <section class="summary">
        <div class="card wide">
          <div class="label">Summary</div>
          <h2 style="margin:6px 0 0 0">Spending by Category</h2>
        </div>
        <div class="card wide" style="padding:16px">
          <canvas id="categoryDonut" width="360" height="360" aria-label="Spending by Category" role="img"></canvas>
        </div>
      </section>
    </main>

  </div>

  <!-- Hidden file input for importing JSON -->
  <input id="importFile" type="file" accept="application/json" style="display:none" />

  <!-- Add / Edit Modal -->
  <div id="modal" class="modal hide" role="dialog" aria-modal="true">
    <div class="modal-content">
      <header><h2 id="modalTitle">Add Transaction</h2><button id="closeModal" class="icon">‚úï</button></header>
      <form id="txForm">
        <label>Amount</label>
        <input id="amount" type="number" inputmode="decimal" step="0.01" min="0" required placeholder="e.g. 25.00; select type below"/>
        <label>Type</label>
        <select id="type"><option value="expense">Expense</option><option value="income">Income</option></select>
        <label>Category</label>
        <select id="category"></select>
        <label>Date</label>
        <input id="date" type="date" required/>
        <label>Description (optional)</label>
        <input id="description" type="text" placeholder="Grocery, Salary..." />
        <div class="actions">
          <button type="submit" class="primary">Save</button>
        </div>
      </form>
    </div>
  </div>
  
  <nav class="bottombar">
    <button id="tabHome" class="tab active" aria-label="Home">üè†<span>Home</span></button>
    <button id="tabSummary" class="tab" aria-label="Summary">üìä<span>Summary</span></button>
  </nav>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js').catch(console.error);
    }
  </script>
</body>
</html>
