<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0,user-scalable=no,viewport-fit=cover" />
  <meta name="theme-color" content="#f1f5f9"/>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="app.css">
  <title>Expense Tracker PWA</title>
</head>
<body>
  <div class="app">
    <header class="topbar">
      <h1 id="screenTitle">Expense Tracker</h1>
      <div class="top-actions" style="display:flex; gap:8px; align-items:center">
        <button id="themeToggle" class="icon" title="Toggle Theme" aria-label="Toggle theme">
          <!-- Sun icon for light mode -->
          <svg id="sunIcon" class="theme-icon" viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="5"/>
            <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
          </svg>
          <!-- Moon icon for dark mode -->
          <svg id="moonIcon" class="theme-icon" viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 12.79A9 9 0 1 1 11.21 3a7 7 0 1 0 9.79 9.79z"/>
          </svg>
        </button>
        <div class="menu" id="options" style="position:relative">
          <button id="optionsBtn" class="icon" aria-haspopup="true" aria-expanded="false" title="Options" aria-label="More options">
            <!-- kebab menu icon -->
            <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor" aria-hidden="true">
              <circle cx="12" cy="5" r="2"/>
              <circle cx="12" cy="12" r="2"/>
              <circle cx="12" cy="19" r="2"/>
            </svg>
          </button>
          <div id="optionsMenu" class="menu-panel" role="menu" aria-labelledby="optionsBtn">
            <button id="exportOption" class="menu-item" role="menuitem">
              <span class="mi-icon" aria-hidden="true">
                <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M12 21V11"/><path d="m16 15-4-4-4 4"/><path d="M20 10V6a3 3 0 0 0-3-3H7A3 3 0 0 0 4 6v4"/>
                </svg>
              </span>
              <span>Export Data</span>
            </button>
            <button id="importOption" class="menu-item" role="menuitem">
              <span class="mi-icon" aria-hidden="true">
                <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M12 3v10"/><path d="m8 9 4 4 4-4"/><path d="M4 14v4a3 3 0 0 0 3 3h10a3 3 0 0 0 3-3v-4"/>
                </svg>
              </span>
              <span>Import Data</span>
            </button>
          </div>
      </div>
    </header>

    <main id="homeTab" class="content">
      <section class="summary">
        <div class="card">
          <div class="label">Total Income</div>
          <div id="totalIncome" class="amount">$0</div>
        </div>
        <div class="card">
          <div class="label">Total Expenses</div>
          <div id="totalExpenses" class="amount">$0</div>
        </div>
        <div class="card wide">
          <div class="label">Savings</div>
          <div id="savings" class="amount">$0</div>
        </div>
      </section>

      <section class="filters">
        <div class="filters-row">
          <select id="filterType"><option value="all">All</option><option value="income">Income</option><option value="expense">Expense</option></select>
          <select id="filterCategory"><option value="all">All categories</option></select>
          <button id="filterAllTime" class="filter-btn active" data-filter="all">All time</button>
          <button id="filterThisMonth" class="filter-btn" data-filter="thisMonth">This month</button>
          <button id="filterPrevMonth" class="filter-btn" data-filter="previousMonth">Previous month</button>
          <button id="filterCustom" class="filter-btn" data-filter="custom">Custom range</button>
        </div>
      </section>
      
      <!-- Custom date range inputs (hidden by default) -->
      <section id="customDateRange" class="custom-date-range hidden">
        <input id="startDate" type="date" placeholder="Start date" />
        <input id="endDate" type="date" placeholder="End date" />
      </section>

      <section id="transactions" class="transactions">
        <!-- list -->
      </section>
    </main>
    
    <main id="summaryTab" class="content hidden">
      <section class="filters">
        <div class="date-filter-buttons">
          <button id="summaryFilterAllTime" class="filter-btn active" data-filter="all">All time</button>
          <button id="summaryFilterThisMonth" class="filter-btn" data-filter="thisMonth">This month</button>
          <button id="summaryFilterPrevMonth" class="filter-btn" data-filter="previousMonth">Previous month</button>
          <button id="summaryFilterCustom" class="filter-btn" data-filter="custom">Custom range</button>
        </div>
      </section>
      
      <!-- Custom date range inputs for summary (hidden by default) -->
      <section id="summaryCustomDateRange" class="custom-date-range hidden">
        <input id="summaryStartDate" type="date" placeholder="Start date" />
        <input id="summaryEndDate" type="date" placeholder="End date" />
      </section>
      
      <section class="summary">
        <div class="card wide" style="padding:16px">
          <canvas id="categoryDonut" width="360" height="360" aria-label="Spending by Category" role="img"></canvas>
        </div>
      </section>
    </main>

  </div>

  <!-- Hidden file input for importing JSON -->
  <input id="importFile" type="file" accept="application/json" style="display:none" />

  <!-- PWA Install Popup -->
  <div id="pwaInstallPopup" class="pwa-popup hide">
    <div class="pwa-popup-content">
      <div class="pwa-header">
        <div class="pwa-icon">
          <svg viewBox="0 0 24 24" width="32" height="32" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"/>
            <polyline points="3.27,6.96 12,12.01 20.73,6.96"/>
            <line x1="12" y1="22.08" x2="12" y2="12"/>
          </svg>
        </div>
        <button id="pwaCloseBtn" class="pwa-close">✕</button>
      </div>
      <div class="pwa-body">
        <h3>To install this app</h3>
        <p>Get quick access and a better experience by installing this app on your device.</p>
        <div class="pwa-features">
          <div class="pwa-feature">
            <svg viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
            </svg>
            <span>Works offline</span>
          </div>
          <div class="pwa-feature">
            <svg viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"/>
            </svg>
            <span>Fast & reliable</span>
          </div>
          <div class="pwa-feature">
            <svg viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
            </svg>
            <span>Home screen access</span>
          </div>
        </div>
        <div id="pwaInstructions" class="pwa-guidance hide" style="margin-top:10px; color: var(--muted); font-size: 14px;"></div>
      </div>
      <div class="pwa-actions">
        <button id="pwaInstallBtn" class="pwa-install-btn">Install App</button>
        <button id="pwaLaterBtn" class="pwa-later-btn">Maybe Later</button>
      </div>
    </div>
  </div>

  <!-- Add / Edit Modal -->
  <div id="modal" class="modal hide" role="dialog" aria-modal="true">
    <div class="modal-content">
      <header><h2 id="modalTitle">Create Transaction</h2><button id="closeModal" class="icon">✕</button></header>
      <form id="txForm">
        <div class="type-checkboxes">
          <div class="checkbox-group">
            <input type="radio" id="typeExpense" name="type" value="expense" checked>
            <label for="typeExpense" class="checkbox-label">
              <span class="checkbox-custom"></span>
              Expense
            </label>
          </div>
          <div class="checkbox-group">
            <input type="radio" id="typeIncome" name="type" value="income">
            <label for="typeIncome" class="checkbox-label">
              <span class="checkbox-custom"></span>
              Income
            </label>
          </div>
        </div>
        <div class="amount-category-row">
          <div class="amount-field">
            <label>Amount</label>
            <input id="amount" type="number" inputmode="decimal" step="0.01" min="0" max="9999999.99" required placeholder="e.g. 25.00"/>
          </div>
          <div class="category-field">
            <label>Category</label>
            <select id="category"></select>
          </div>
        </div>
        <div id="amountError" class="error-message" style="display: none;"></div>
        <div class="date-description-row">
          <div class="date-field">
            <label>Date</label>
            <input id="date" type="date" required/>
          </div>
          <div class="description-field">
            <label>Description</label>
            <input id="description" type="text" placeholder="Grocery, Salary..."/>
          </div>
        </div>
        <div id="dateError" class="error-message" style="display: none;"></div>
        <div class="actions">
          <button id="cancelBtn" type="button" class="secondary">Cancel</button>
          <button type="submit" class="primary">Save</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Floating Action Button -->
  <button id="addBtn" class="fab" title="Add" aria-label="Add transaction">
    <svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
      <path d="M12 5v14M5 12h14"/>
    </svg>
  </button>
  
  <nav class="bottombar">
    <button id="tabHome" class="tab active" aria-label="Home">
      <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
        <polyline points="9,22 9,12 15,12 15,22"/>
      </svg>
      <span>Home</span>
    </button>
    <button id="tabSummary" class="tab" aria-label="Summary">
      <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M12 20V10"/>
        <path d="M18 20V4"/>
        <path d="M6 20v-4"/>
      </svg>
      <span>Summary</span>
    </button>
  </nav>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js').catch(console.error);
    }
  </script>
</body>
</html>
