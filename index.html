<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#f1f5f9"/>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="app.css">
  <title>Expense Tracker PWA</title>
</head>
<body>
  <div class="app">
    <header class="topbar">
      <button id="backBtn" class="icon"></button>
      <h1 id="screenTitle">Home</h1>
      <button id="addBtn" class="primary">+ Add</button>
    </header>

    <main id="homeTab" class="content">
      <section class="summary">
        <div class="card">
          <div class="label">Total Income</div>
          <div id="totalIncome" class="amount">$0</div>
        </div>
        <div class="card">
          <div class="label">Total Expenses</div>
          <div id="totalExpenses" class="amount">$0</div>
        </div>
        <div class="card wide">
          <div class="label">Savings</div>
          <div id="savings" class="amount">$0</div>
        </div>
      </section>

      <section class="filters">
        <select id="filterType"><option value="all">All</option><option value="income">Income</option><option value="expense">Expense</option></select>
        <select id="filterCategory"><option value="all">All categories</option></select>
        <input id="search" placeholder="Search description..." />
      </section>

      <section id="transactions" class="transactions">
        <!-- list -->
      </section>
    </main>
    
    <main id="summaryTab" class="content hidden">
      <section class="summary">
        <div class="card wide">
          <div class="label">Summary</div>
          <h2 style="margin:6px 0 0 0">Spending by Category</h2>
        </div>
        <div class="card wide" style="padding:16px">
          <canvas id="categoryDonut" width="360" height="360" aria-label="Spending by Category" role="img"></canvas>
        </div>
      </section>
    </main>

  </div>

  <!-- Add / Edit Modal -->
  <div id="modal" class="modal hide" role="dialog" aria-modal="true">
    <div class="modal-content">
      <header><h2 id="modalTitle">Add Transaction</h2><button id="closeModal" class="icon">‚úï</button></header>
      <form id="txForm">
        <label>Amount</label>
        <input id="amount" type="number" inputmode="decimal" step="0.01" min="0" required placeholder="e.g. 25.00; select type below"/>
        <label>Type</label>
        <select id="type"><option value="expense">Expense</option><option value="income">Income</option></select>
        <label>Category</label>
        <select id="category"></select>
        <label>Date</label>
        <input id="date" type="date" required/>
        <label>Description (optional)</label>
        <input id="description" type="text" placeholder="Grocery, Salary..." />
        <div class="actions">
          <button type="submit" class="primary">Save</button>
        </div>
      </form>
    </div>
  </div>
  
  <nav class="bottombar">
    <button id="tabHome" class="tab active" aria-label="Home">üè†<span>Home</span></button>
    <button id="tabSummary" class="tab" aria-label="Summary">üìä<span>Summary</span></button>
  </nav>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js').catch(console.error);
    }
  </script>
</body>
</html>
